<!DOCTYPE html>
<html>
    <head>
        <style>
        .city {
            background-color: brown;
            color: aqua;
            padding: 10px;
        }
        </style>
    </head>
</html>

<h2>different elements can share same class</h2>

<p>even if the two elements do not have the same tag name, they can both point to the same class, the same css styling:</p>

<h2 class="city">Paris</h2>
<p class="city">Paris is the capital of france.</p>

</body>
</html>
